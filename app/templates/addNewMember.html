<!-- ADD_NEW_MEMBER-->
<div class="panel panel-default" >
  <div class="panel-heading"><h5>Add new member</h5></div>
        <form name="memberList" class="for_all_forms" ng-submit="insertNewMember(memberInfo);" method="POST">

          <div class="form-group">
              <label for="Name">Name</label>
              <input type="text"
                   name="memberName"
                   class="form-control"
                   placeholder="Alex"
                   maxlength="30"
                   ng-model="memberInfo.name" 
                   required />
            </div>

            <!-- ERRORS_NAME -->
            <div class="form-group">
            <p class="text-danger" ng-show="memberList.memberName.$invalid && memberList.memberName.$dirty">Name field is Empty!</p>
          </div>
          <!-- END_ERRORS_NAME -->

            <div class="form-group">
              <label for="Surname">Surname</label>
              <input type="text" 
                   name="memberSurname"
                   class="form-control"
                   placeholder="Neiman"
                   maxlength="30"
                   ng-model="memberInfo.surname" 
                   required />
            </div>

          <!-- ERRORS_SURNAME -->
            <div class="form-group">
            <p class="text-danger" ng-show="memberList.memberSurname.$invalid && memberList.memberSurname.$dirty">Surname field is Empty!</p>
          </div>
          <!-- END_ERRORS_SURNAME -->

            <div class="form-group">
              <label for="Login">Email</label>
              <input type="email" 
                 name="memberEmail"
                 class="form-control"
                   placeholder="alex@gmail.com"
                   maxlength="30"
                   ng-model="memberInfo.email" 
                   required />
            </div>

          <!-- ERRORS_LOGIN -->
            <div class="form-group">
            <p class="text-danger" ng-show="memberList.memberEmail.$invalid && memberList.memberEmail.$dirty">Email field is Empty!</p>
          </div>
          <!-- END_ERRORS_LOGIN -->

          <div class="form-group" >
            <label for="Position">Access type</label>

            </br>

            <select ng-model="memberInfo.access_type" required>
              <option value="">-- Select acces type --</option>
              <option ng-repeat="access_count in accessCount" value="{{access_count.id}}"> {{access_count.access_name}} </option>
            </select>

          </div>

          <!-- ERRORS_ACCESS_TYPE -->
            <div class="form-group">
            <p class="text-danger" ng-show="memberList.memberAccessType.$invalid && memberList.memberAccessType.$dirty">Access type field is Empty!</p>
          </div>
          <!-- END_ERRORS_ACCESS_TYPE -->

          <div class="form-group" >
            <label for="Position">Position</label>

            </br>

            <select ng-model="memberInfo.pos_id" required>
              <option value="">-- Select position --</option>
              <option ng-repeat="pos_count in posCount" value="{{pos_count.id}}"> {{pos_count.pos_name}} </option>
            </select>

          </div>


          <!-- ERRORS_PROGRESS -->
            <div class="form-group">
            <p class="text-danger" ng-show="projectList.projectProjectManager.$invalid && projectList.projectProjectManager.$dirty">Manager field is Empty!</p>
          </div>
          <!-- END_ERRORS_PROGRESS -->

          <div class="form-group">
            <label for="Password">Password</label>
            <input type="text" 
                 name="memberPassword" 
                 class="form-control"
                 placeholder="12345"
                 maxlength="30"
                 ng-model="memberInfo.password" 
                 required />
          </div>

          <!-- ERRORS_PASSWORD -->
            <div class="form-group">
            <p class="text-danger" ng-show="memberList.memberPassword.$invalid && memberList.memberPassword.$dirty">Password field is Empty!</p>
          </div>
          <!-- END_ERRORS_PASSWORD -->



          <div class="modal-footer form-group">
            <p align="left" class="advice"><em>To add a new employee, please fill in all fields.</em></p>
            <button class="btn btn-primary" ng-disabled="memberList.$invalid" onclick="new_member()">Add</button>
          </div>
        </form>
      </div>
    </div>


<div class="modal fade bs-example-modal-md" id="new_member" tabindex="-1" role="dialog" aria-hidden="true">
  <div class="modal-dialog modal-md">
    <div class="modal-content">
      <div class="modal-body" align="center">
        <img src="../../Project_Manager/images/success.png" alt="success" height="50px" width="50px">
        <h4>New member successfully added</h4>
      </div>
      <div class="modal-footer">
        <button type="button" class="btn btn-success" data-dismiss="modal" ng-click="memberInfo = null">Okey</button>
      </div>
    </div>
  </div>
</div>

<!-- ADD_NEW_POSITION-->
<div class="panel panel-default" >
  <div class="panel-heading"><h5>Add new position</h5></div>
        <form name="positionList" class="for_all_forms" ng-submit="insertNewPosition(memberInfo);" method="POST">

          <div class="form-group">
              <label for="Position">New Position:</label>
              <input type="text"
                     name="positionName"
                     id="positionName"
                     class="form-control"
                     placeholder="IOS Application"
                     ng-model="memberInfo.pos_name" 
                     required />
            </div>

            <!-- ERRORS_NAME_POSITION -->
            <div class="form-group">
            <p class="text-danger" ng-show="positionList.positionName.$invalid && positionList.positionName.$dirty">Position field is Empty!</p>
          </div>
          <!-- END_ERRORS_NAME_POSITION -->


          <div class="modal-footer form-group">
            <p align="left" class="advice"><em>To add a new position, please fill in all fields.</em></p>
            <button class="btn btn-primary" ng-disabled="positionList.$invalid" onclick="new_position()">Add</button>
          </div>
        </form>
      </div>
    </div>

<div class="modal fade bs-example-modal-md" id="new_position" tabindex="-1" role="dialog" aria-hidden="true">
  <div class="modal-dialog modal-md">
    <div class="modal-content">
      <div class="modal-body" align="center">
        <img src="../../Project_Manager/images/success.png" alt="success" height="50px" width="50px">
        <h4>New position successfully added</h4>
      </div>
      <div class="modal-footer">
        <button type="button" class="btn btn-success" data-dismiss="modal" ng-click="memberInfo.pos_name = null">Okey</button>
      </div>
    </div>
  </div>
</div>
